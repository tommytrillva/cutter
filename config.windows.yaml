# Cutter Configuration - Windows PC with RTX 4090
# Optimized for maximum GPU acceleration

project_name: Video_Projects
input_video_folder: C:\Videos\Raw  # Change to your video folder
audio_track: C:\Videos\music.mp3   # Change to your audio file
output_directory: C:\Videos\Output

audio_analysis:
  audio_sensitivity: medium
  beat_detection_threshold: 0.5

shot_quality:
  motion_weight: 0.25
  face_detection_weight: 0.25
  composition_weight: 0.15
  contrast_weight: 0.25
  lighting_weight: 0.1
  min_quality_score: 0.4

cut_timing:
  target_video_length: 60
  min_cut_duration: 0.5
  max_cut_duration: 5.0
  cut_pattern: balanced

motion_graphics:
  enabled: true
  intensity: high
  text:
    enabled: false
  transitions:
    enabled: true
    style: dynamic
    duration: 0.3
  particles:
    enabled: true
    type: confetti
    density: medium
    audio_reactive: true

color_grading:
  enabled: true
  preset_profile: cinematic
  saturation: 1.0
  contrast: 1.0
  brightness: 1.0

# GPU Settings - RTX 4090 optimized
gpu:
  enabled: true
  device: 0  # First GPU
  use_nvenc: true
  use_nvdec: true
  use_cuda: true
  nvenc_preset: p4  # p1=fastest, p7=best quality (p4 is good balance)

rendering:
  mode: streaming  # No temp files, direct to FFmpeg
  use_gpu: true
  parallel_frames: 4  # Process multiple frames in parallel

export:
  formats:
    - mp4
  capcut_projects: true
  fcp_xml: false
  video:
    codec: h264  # or h265 for smaller files
    quality: 18
    fps: 30
    bitrate: 15M  # Higher bitrate for 4090
  audio:
    codec: aac
    bitrate: 192k
  platform: instagram_reels  # tiktok, youtube_shorts, youtube, web

variations:
  count: 3
  sensitivities:
    - low
    - medium
    - high
